name: Release

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: yarn

      - name: Build
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt-get install wine64 -y
          yarn install
          yarn add usocket
          yarn add electron-builder
          npm install electron-builder -g
          script/ci-build.sh tag
          yarn build win32
          
      - name: Upload asar
        uses: actions/upload-artifact@v3
        with:
          name: asar
          path: build/*.asar
