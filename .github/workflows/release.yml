name: Release

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: yarn

      - name: Build
        run: |
          yarn install
          

          npm install electron-builder
          script/ci-build.sh tag
          npx run electron-builder build --win
          
      - name: Upload asar
        uses: actions/upload-artifact@v3
        with:
          name: asar
          path: build/*.asar
